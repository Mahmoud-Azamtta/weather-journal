<!DOCTYPE >
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="headline">Weather Journal App</h1>

      <div class="weather-side">
        <h2>Enter Your Data</h2>

        <div id="error-wrapper"></div>

        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="Enter zip code here" />
        </div>

        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>

          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="9"
            cols="50"
          ></textarea>

          <button id="generate" type="submit">Generate</button>
        </div>
      </div>

      <div class="entries-side">
        <h2 class="title">Most Recent Entry</h2>

        <div id="recent-entry">
          <p class="empty">No entries recoreded</p>
        </div>

        <h2 class="title">Older Entries</h2>

        <div id="older-entries">
          <p class="empty">No old entries found</p>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
